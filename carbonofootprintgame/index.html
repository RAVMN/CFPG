<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carbono Footprint Game</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="app.css">
       	<script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <section class="skin" role="region">
        <header>
            <h1>Carbono Footprint Game</h1>
        </header>
    </section>

<div id="FirstTime" style="display:block">
<h2>Calcula  tu huella por uso de vehículos</h2>
<select id="transporte">
<option value="190">Bencina pequeño <1.4 (5L/KM)</option>
<option value="210" selected="selected">Bencina mediano 1.4-2.0 (8L/KM)</option>
<option value="300">Bencina grande >2.0 (12L/KM)</option>
<option value="150">Diesel pequeño <1.7</option>
<option value="200">Diesel mediano 1.7-2.0</option>
<option value="250">Diesel grande >2.0</option>
</select>


<br>KM recorridos este día: <input size="8" maxlength="9" placeholder="Ej: 43" type="text" id="KMDIA" >km<br>
<button onclick="calcular();">Calcular huella</button>
<br><br>
<p id="resultado1">Escribe arriba cuantos KM recorriste: </p>
<p id="resultado2">Escoge arriba un transporte</p>
<p id="resultado3">Aprieta Calcular huella para saber</p>
	<button onclick="empezarjuego();">Visitar personaje</button>

</div>








<div id="GameTime" style="display:none">
<h2>Hazme feliz</h2>
<p>Playing</p>
<div data-rol='content' id='mascota'></div>
	<button onclick="tirardato();">Tirar dato</button>
</div>

<div id="UpdateTime" style="display:none">
<h2>Calcula distancia recorrida</h2>
<div id="posicioninicial" style="display:block"><button onclick="getPosition();">Grabar punto de partida</button></div>
<div id="posicionfinal" style="display:none"><button onclick="getPosition2();">Grabar punto de termino</button><div data-rol='content' id='posicioninicialguardada'></div></div>

<div id="recorridototal" style="display:none">
	<div data-rol='content' id='dynamicdata1' class='dynamic'></div><div data-rol='content' id='dynamicdata2' class='dynamic'></div>
	<div data-rol='content' id='posicionfinalguardada'></div></div>
	<button onclick="regresarjuego();">Visitar personaje</button>
</div>
